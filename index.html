<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"/>
    <title>Lesson 1</title>
</head>
<body>
<div class="container p-3">
    <div class="row mt-5">
        <div class="col-6">
            <input id="filter" class="form-control" type="text" placeholder="фильтр" aria-label="default input example">
        </div>
        <div class="col"></div>
        <div class="col-1">
            <button class="btn btn-primary open-modal">Добавить</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <table class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" data-sort="id">#</th>
                        <th scope="col" data-sort="name">Имя</th>
                        <th scope="col" data-sort="date_of_birth">Дата</th>
                        <th scope="col" data-sort="gender">Пол</th>
                        <th scope="col" data-sort="city">Город</th>
                        <th scope="col" data-sort="email">E-mail</th>
                        <th scope="col">Телефон</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                </ul>
            </nav>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый юзер</h5>
                    <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form name="user">
                            <input type="hidden" name="id" id="id">
                            <div class="mb-3">
                                <div class="row">
                                    <label class="col-form-label">Пол:</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">
                                        Мужской
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Женский
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="first-name" class="col-form-label">Имя:</label>
                                        <input type="text" class="form-control" id="first-name" name="first_name">
                                        <div class="invalid-feedback">Неверно заполнено поле</div>
                                    </div>
                                    <div class="col">
                                        <label for="last-name" class="col-form-label">Фамилия:</label>
                                        <input type="text" class="form-control" id="last-name" name="last_name">
                                        <div class="invalid-feedback">Неверно заполнено поле</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="email" class="col-form-label">E-mail:</label>
                                        <input type="email" class="form-control" id="email" name="email">
                                        <div class="invalid-feedback">E-mail не прошел проверку валидации</div>
                                    </div>
                                    <div class="col">
                                        <label for="phone" class="col-form-label">Телефон:</label>
                                        <input type="text" class="form-control" id="phone" name="phone">
                                        <div class="invalid-feedback">Телефон не прошел проверку валидации</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="col">
                                    <label for="date_of_birth" class="col-form-label">Дата рождения:</label>
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                                    <div class="invalid-feedback">Некорректный формат даты</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="col-form-label">Адрес:</label>
                                <textarea class="form-control" id="address" name="address" rows="6"></textarea>
                                <div class="invalid-feedback">Адрес не полный.</div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary save-modal">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
